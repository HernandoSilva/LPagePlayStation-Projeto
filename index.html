<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--responsividade-->
    <meta charset="UTF-8"><!-- define o padrao de acentuaçao e os caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--copatibilidade entre navegadores-->
    <meta name="description"
        content="Este site é um template de um site da PlayStation store">
    <!--descriçao exemplificada do site-->
    <meta http-equiv="X-UA-Compatible" content="IE=7"><!--versao do internet explorer-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><!--compatibilidade do internet explorer-->
    <meta name="keywords" content="playstation,controle,gamer,">
    <!-- <meta http-equiv="refresh" content="0; url=http://example.com">será redirecionado para outra pagina quando inoperante -->
    <!-- CNTL+ ESPAÇO, busca o arquivo-->
    <meta name="author" content="PlayStation">
    <link rel="stylesheet" href="css/style.css">
    <title>PlayStation</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img//logo.png" class="logo" alt="Logo playstation" >
            <nav>
                <ul id="menuList">
                <li><a href="">Controle Gamer</a></li>
                <li><a href="">Acessórios RV</a></li>
                <li><a href="">Controles de Midia</a></li>
                <li><a href="">Outros</a></li>
            </ul>
        </nav>
            <img src="img/menu.png" class="menu-icon" onclick="togglemenu()" alt="logo menu">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Controle Sem Fio para PlayStation 4</h3>
                <p>(Compativel/Generico)</p>
                <h4>$32.50</h4>
                <button type="button">Compre Agora <img src="img/arrow.png" alt="flecha do botao"></button>
            </div>
            <div class="col-2">
                <img src="img/controller.png" class="controller" alt="controle de ps4">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="img/add.png" alt="botao de adicionar">
                    <p><small>Adicionar ao carrinho</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="img/fb.png" alt="logo facebook">
            <img src="img/tw.png" alt="logo twitter">
            <img src="img/ig.png" alt="logo instagram">
    </div>
    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px"
            }
            else
            {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
